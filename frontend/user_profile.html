<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - JP Alorwu Bookstore</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS Styles -->
    <style>
        /* Use Merriweather font */
        body {
            font-family: 'Merriweather', serif;
            background-color: #f5f5f5;
        }

        /* Override Bootstrap primary and secondary colors */
        :root {
            --bs-primary: #e6e6fa;
            /* Lavender for primary */
            --bs-primary-rgb: 230, 230, 250;
            --bs-secondary: #6c757d;
            /* Grey for secondary */
            --bs-secondary-rgb: 108, 117, 125;

            --bs-bg-secondary: #9E690C;
            --bs-bg-secondary-rgb: 158, 105, 12;

        }

        /* Navbar */
        .navbar {
            background-color: var(--bs-bg-secondary);
            /* Grey tone */
        }

        .navbar a {
            color: white;
            /* color: var(--bs-primary); */
            /* Lavender tone */
        }

        .navbar a.active {
            color: #F5BB24 !important;
            /* Lavender tone */
        }

        .navbar a:hover {
            color: #F5BB24;
            /* Darker lavender */
        }

        .dropdown-menu {
            background-color: #CD8F1B;
            /* background-color: var(--bs-secondary); */
        }

        .dropdown-item {
            color: var(--bs-primary);
        }

        .dropdown-item:hover {
            background-color: black;
            color: #CD8F1B !important;
        }

        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #F9E467 20%, #F5BB24 100%);
            padding: 20px;
            color: black;
        }
        

        .sidebar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #9E690C;
            color: #F9E467;
            border-radius: 4px;
        }

        /* Profile Content Styling */
        .main-content {
            padding: 40px;
        }

        .profile-header {
            color: #6c757d;
        }

        .profile-form label {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #d4af37;
            /* Gold */
            border-color: #d4af37;
        }

        .btn-primary:hover {
            background-color: #9E690C;
            /* Darker shade */
            border-color: #9E690C;
        }

        /* Profile Picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d4af37;
            /* Gold border */
        }

        /* Footer */
        .footer {
            background-color: var(--bs-secondary);
            color: var(--bs-primary);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/frontend/index.html">
                <img src="../backend/public/images/logo/logo.jpg" class="img-fluid rounded-circle" alt="Logo"
                    width="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/frontend/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/frontend/books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/frontend/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/frontend/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main User Section Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <h5 class="">User Menu</h5>
                <a href="#" class="active">Dashboard</a>
                <a href="#">My Library</a>
                <a href="#">Wishlist</a>
                <a href="#">Shopping Cart</a>
                <a href="#">Order History</a>
                <a href="#">Payment History</a>
                <a href="#">Reading Progress</a>
                <a href="#">Notifications</a>
                <a href="#">Profile</a>
                <a href="#">Account Settings</a>
            </nav>

            <!-- Profile Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <h2 class="profile-header">My Profile</h2>
                <p>View and edit your profile information.</p>

                <!-- Profile Picture and Upload -->
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePicPreview"
                        class="profile-picture">
                    <div class="mt-3">
                        <input type="file" id="profilePicUpload" accept="image/*" style="display: none;">
                        <button class="btn btn-primary"
                            onclick="document.getElementById('profilePicUpload').click();">Upload New Picture</button>
                    </div>
                </div>

                <!-- Profile Form -->
                <form id="profileForm" class="profile-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="JohnDoe123"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email"
                            value="john.doe@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" value="John"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Doe"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number"
                            value="+1234567890">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 JP Alorwu Bookstore - All Rights Reserved</p>
        <p>
            <a href="#" class="text-decoration-none"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Profile Picture Preview Script -->
    <script>
        $(document).ready(function () {
            $('#profilePicUpload').on('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('#profilePicPreview').attr('src', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#profileForm').on('submit', function (e) {
                e.preventDefault();
                const formData = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    phoneNumber: $('#phoneNumber').val(),
                };
                console.log('Profile Updated:', formData);
                alert('Profile saved successfully.');
            });
        });
    </script>

</body>

</html>
